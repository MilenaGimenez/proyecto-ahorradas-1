<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">

  <!--Link Iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>Ahorradas</title>
</head>
<body>

  <nav class="navbar is-primary mb-6" role="navigation" aria-label="main navigation">

    <div class="navbar-brand my-4 ml-6">

      <a class="navbar-item" href="https://bulma.io/%22%3E">    
      
        <h1 class="title is-size-2 has-text-white">
        <i class="fas fa-wallet"></i> AhorrADAs</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" id="btn-balance">
          Balance
        </a>
  
        <a class="navbar-item" id="btn-categorias">
          Categorias
        </a>
        <a class="navbar-item">
          Reportes
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container categorias" id="balance">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title">Balance</p>
            <p class="title">Ganancias</p>
            <p class="title">Gastos</p>
            <p class="title">Total</p>
          
          </div>
          <div class="tile is-child box">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g Alex Smith">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
              </div>
            </div>
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">Three</p>
            <button id="btn-agregaroperacion" class="button is-info is-rounded">+ Nueva operación</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container categorias" id="categorias">
      <H1>Seccion de Categorias</H1>
    </div>
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="box">
         <h2>Nueva operación</h2>
         <div class="field mt-6">
           <label for="descripcion" class="label">Descripción</label>
           <input id="descripcion" class="input" type="text" placeholder="Ingresa la descripción">
         </div>
         <div class="field">
           <label for="monto" class="label">Monto</label>
           <input id="monto" class="input" type="number" placeholder="Ingresa el monto">
         </div>
         <div class="field">
          <label for="tipo" class="label">Tipo</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="tipo">
                <option>Gasto</option>
                <option>Ganancia</option>
              </select>
            </div>
          </div>
        </div>
         <div class="field">
          <label for="categoria" class="label">Categoría</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="categoria">
                <option>Salidas</option>
                <option>Educación</option>
                <option>Transporte</option>
                <option>Trabajo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="fecha" class="label">Fecha</label>
          <input id="input-fecha" class="input" type="date" name="label">         
        </div>
        <div class="field is-grouped is-grouped-right">
          <p class="control">
          </p>
          <a class="button is-light">
            Cancelar
          </a>
          <p class="control">
            <a class="button is-primary">
              Agregar
            </a>
          </p>
        </div>
        </div>
      </div>
    </div>
    
    
  </main>

  <script src="./app.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>
</html>

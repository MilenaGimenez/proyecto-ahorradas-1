<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---Favicon--->
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x.icon">

  <!---Links BULMA frameworks-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <!---Links CSS-->
  <link rel="stylesheet" href="./styles/styles.css">

  <!--Link Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

   <!---Title-->
  <title>Ahorradas</title>
</head>



<body>
  <!---
  *************************************************************************************
                                      Navegador
  *************************************************************************************
  ---->
  <nav class="navbar is-primary is-spaced" role="navigation" aria-label="main navigation">

    <section class="navbar-brand">

      <a class="navbar-item is-hovered" href="#">
        <h1 class="title is-size-2 has-text-white">
        <i class="fas fa-wallet"></i> AhorrADAs</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

    </section>
  
    <section id="navbarBasicExample" class="navbar-menu">
      <article class="navbar-end">

        <a class="navbar-item" id="btn-balance">
          <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>
          Balance
        </a>
  
        <a class="navbar-item" id="btn-categorias">
           <i class="fas fa-tag mr-2" aria-hidden="true"></i>
           Categorias
        </a>

        <a class="navbar-item" id="btn-reportes">
           <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>
           Reportes
        </a>

      </article>
    </section>
  </nav>

  <main>
    <!-------
                                                              Contenedor BALANCE
    ____________________________________________________________________________________________________________________________________
    -------->
    <div class="container" id="balance">
      <div class="tile is-ancestor">


        <!-------------------------------Vertical section-------------------------------------->
        <div class="tile is-4 is-vertical is-parent">

          <!---
          *************************************************************************************
                                                 BALANCE
          *************************************************************************************
          ---->
          <section class="box">

            <h2 class="title is-3 has-text-weight-bold mb-6">Balance</h2>

            <article class="columns is-vcentered">
                <span class="column title is-size-5 has-text-weight-normal">Ganancias</span>
                <span class="column subtitle has-text-right has-text-success is-size-5">+$0</span>
            </article>

            <article class="columns is-vcentered">
                <span class="column title is-size-5 has-text-weight-normal">Gastos</span>
                <span class="column subtitle has-text-right has-text-success is-size-5 has-text-danger">-$0</span>
            </article>

            <article class="columns is-vcentered">
                <span class="column title is-size-4 has-text-weight-normal">Total</span>
                <span class="column subtitle has-text-right is-size-5 has-text-weight-bold">$0</span>
            </article>    

          </section>

          <!---
          *************************************************************************************
                                                FILTERS
          *************************************************************************************
          ---->
          <section class="tile is-child box">
            <section class="column">

              <section class="columns is-vcentered">
                <span class="title is-4 has-text-weight-bold mb-4">Filtros</span>
                <span class="column subtitle has-text-right is-size-6 has-text-link">Ocultar filtros</span>
              </section>


              <section class="field">
              <label for="tipo" class="label">Tipo</label>
              <article class="control">
                <article class="select is-fullwidth">
                  <select id="tipo">
                    <option>Todos</option>
                    <option>Gasto</option>
                    <option>Ganancia</option>
                  </select>
                </article>
              </article>
              </section>

              <section class="field">
              <label for="tipo" class="label">Categoría</label>
              <article class="control">
                <article class="select is-fullwidth">
                  <select id="tipo">
                    <option>Todas</option>
                    <option>Servicios</option>
                    <option>Salidas</option>
                    <ption>Educación</option>
                    <option>Transporte</option>
                    <option>Trabajo</option>
                  </select>
                </article>
              </article>
              </section>

              <section class="field">
                <label class="label">Desde</label>
                <article class="control">
                  <input id="input-fecha" class="input" type="date" name="label">
                </article>
              </section>  

              <section class="field">
                <label class="label">Ordenar por</label>
                  <article class="control">
                      <article class="select is-fullwidth">
                        <select id="tipo">
                          <option>Más reciente</option>
                          <option>Menos reciente</option>
                          <option>Mayor monto</option>
                          <option>Menor monto</option>
                          <option>A/Z</option>
                          <option>Z/A</option>
                        </select>
                      </article>
                  </article>
              </section>

            </section>
          </section>
        <!-------------------------------Vertical section END-------------------------------------->
        </div>


        <!-------------------------------------Horizontal section-------------------------------------->
        <div class="tile is-parent">

          <!---
            *************************************************************************************
                                                  OPERATIONS
            *************************************************************************************
          ---->
        
          <div class="tile is-child box">

            <div class="columns mb-4">
              <div class="column">
              <p class="is-size-4 has-text-weight-bold">Operaciones</p>
              </div>

              <div class="column has-text-right-tablet">
              <button class="button is-primary" id="btn-nuevaoperacion">+ Nueva operación</button>
              </div>
            </div>
            
            <div class="my-6 py-6">

              <figure class="image">
                <img src="img/wallet.svg">
              </figure>
              <h4 class="is-size-4 has-text-centered mt-6 mb-4 has-text-weight-semibold">Sin resultados</h4>
              <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>

            </div>
          </div>
          <!-------------------------------------Horizontal section END-------------------------------------->
        </div>
        
      </div>
    </div>


    <!-------
                                                              Contenedor CATEGORIAS
    ____________________________________________________________________________________________________________________________________
    -------->
    <div class="container hidden" id="categorias">
      <h1>Categorias</h1>
    </div>


    <!-------
                                                              Contenedor REPORTES
    ____________________________________________________________________________________________________________________________________
    -------->
    <div class="container hidden" id="reportes">
      <h1>Reportes</h1>
    </div>

    <!-------
                                                              Contenedor NUEVA OPERACION
    ____________________________________________________________________________________________________________________________________
    -------->
    <div class="container" id="nueva-operacion">

      <div class="columns">
        <div class="column is-8 is-offset-2">
          <div class="box">
           <h2>Nueva operación</h2>
           <div class="field mt-6">
             <label for="descripcion" class="label">Descripción</label>
             <input id="descripcion" class="input" type="text" placeholder="Ingresa la descripción">
           </div>
           <div class="field">
             <label for="monto" class="label">Monto</label>
             <input id="monto" class="input" type="number" placeholder="Ingresa el monto">
           </div>
           <div class="field">
            <label for="tipo" class="label">Tipo</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select id="tipo">
                  <option>Gasto</option>
                  <option>Ganancia</option>
                </select>
              </div>
            </div>
          </div>
           <div class="field">
            <label for="categoria" class="label">Categoría</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select id="categoria">
                  <option>Salidas</option>
                  <option>Educación</option>
                  <option>Transporte</option>
                  <option>Trabajo</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label for="fecha" class="label">Fecha</label>
            <input id="input-fecha" class="input" type="date" name="label">         
          </div>
          <div class="field is-grouped is-grouped-right">
            <p class="control">
            </p>
            <a class="button is-light" id="btn-cancel">
              Cancelar
            </a>
            <p class="control">
              <a class="button is-primary">
                Agregar
              </a>
            </p>
          </div>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  <script src="./js/app.js"></script>
  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---Favicon--->
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x.icon">
  <!---Links BULMA frameworks-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <!---Links CSS-->
  <link rel="stylesheet" href="./style.css">

  <!--Link Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

   <!---Title-->
  <title>Ahorradas</title>
</head>
<body>

  <nav class="navbar is-primary is-spaced" role="navigation" aria-label="main navigation">

    <section class="navbar-brand">

      <a class="navbar-item is-hovered" href="#">
        <h1 class="title is-size-2 has-text-white">
        <i class="fas fa-wallet"></i> AhorrADAs</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </section>
  
    <section id="navbarBasicExample" class="navbar-menu">
      <article class="navbar-end">
        <a class="navbar-item" id="btn-balance">
          <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>
          Balance
        </a>
  
        <a class="navbar-item" id="btn-categorias">
           <i class="fas fa-tag mr-2" aria-hidden="true"></i>
           Categorias
        </a>
        <a class="navbar-item">
           <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>
           Reportes
        </a>
      </article>
    </section>
  </nav>

  <main>
    <div class="container categorias" id="balance">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">

          <!-------------------------------------Balance Section-------------------------------------->
          <section class="box">

                <h2 class="title is-3 has-text-weight-bold mb-6">Balance</h2>

                <article class="columns is-vcentered">
                    <span class="column title is-size-5 has-text-weight-normal">Ganancias</span>
                    <span class="column subtitle has-text-right has-text-success is-size-5">+$0</span>
                </article>

                <article class="columns is-vcentered">
                    <span class="column title is-size-5 has-text-weight-normal">Gastos</span>
                    <span class="column subtitle has-text-right has-text-success is-size-5 has-text-danger">-$0</span>
                </article>

                <article class="columns is-vcentered">
                    <span class="column title is-size-4 has-text-weight-normal">Total</span>
                    <span class="column subtitle has-text-right is-size-5 has-text-weight-bold">$0</span>
                </article>    

             </section> 

          </section>



          <!-------------------------------------Filter Section-------------------------------------->
          <section class="tile is-child box">
            <section class="column">

                <section class="columns is-vcentered">
                    <span class="title is-4 has-text-weight-bold mb-4">Filtros</span>
                    <span class="column subtitle has-text-right is-size-6 has-text-link">Ocultar filtros</span>
                </section>

                <section class="field">
                    <label for="tipo" class="label">Tipo</label>
                    <article class="control">
                        <article class="select is-fullwidth">
                            <select id="tipo">
                                <option>Todos</option>
                                <option>Gasto</option>
                                <option>Ganancia</option>
                            </select>
                        </article>
                    </article>
                </section>
                
                <section class="field">
                    <label for="tipo" class="label">Categoría</label>
                    <article class="control">
                        <article class="select is-fullwidth">
                            <select id="tipo">
                              <option>Todas</option>
                              <option>Servicios</option>
                              <option>Salidas</option>
                              <option>Educación</option>
                              <option>Transporte</option>
                              <option>Trabajo</option>
                            </select>
                        </article>
                    </article>
                </section>

                <section class="field">
                    <label class="label">Desde</label>
                    <article class="control">
                        <input id="input-fecha" class="input" type="date" name="label">
                    </article>
                </section>

                <section class="field">
                    <label class="label">Ordenar por</label>
                    <article class="control">
                        <article class="select is-fullwidth">
                            <select id="tipo">
                            <option>Más reciente</option>
                            <option>Menos reciente</option>
                            <option>Mayor monto</option>
                            <option>Menor monto</option>
                            <option>A/Z</option>
                            <option>Z/A</option>
                            </select>
                        </article>
                    </article>
                </section>
            </section>
        </section>
        </div>



        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">Three</p>
            <button id="btn-agregaroperacion" class="button is-info is-rounded">+ Nueva operación</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container categorias" id="categorias">
      <H1>Seccion de Categorias</H1>
    </div>
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="box">
         <h2>Nueva operación</h2>
         <div class="field mt-6">
           <label for="descripcion" class="label">Descripción</label>
           <input id="descripcion" class="input" type="text" placeholder="Ingresa la descripción">
         </div>
         <div class="field">
           <label for="monto" class="label">Monto</label>
           <input id="monto" class="input" type="number" placeholder="Ingresa el monto">
         </div>
         <div class="field">
          <label for="tipo" class="label">Tipo</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="tipo">
                <option>Gasto</option>
                <option>Ganancia</option>
              </select>
            </div>
          </div>
        </div>
         <div class="field">
          <label for="categoria" class="label">Categoría</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="categoria">
                <option>Salidas</option>
                <option>Educación</option>
                <option>Transporte</option>
                <option>Trabajo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="fecha" class="label">Fecha</label>
          <input id="input-fecha" class="input" type="date" name="label">         
        </div>
        <div class="field is-grouped is-grouped-right">
          <p class="control">
          </p>
          <a class="button is-light">
            Cancelar
          </a>
          <p class="control">
            <a class="button is-primary">
              Agregar
            </a>
          </p>
        </div>
        </div>
      </div>
    </div>
    
    
  </main>

  <script src="./app.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>
</html>
